<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    * {
      font-family: "Figtree", sans-serif;
    }

    .card-shadow {
      box-shadow: 8px 8px 0px rgba(0, 0, 0, 1);
    }

    .custom-background {
      background-color: hsl(47, 88%, 63%);
    }

    .rounded-img {
      border-radius: 50%;
      width: 25px; 
      height: 25px; 
      object-fit: cover; /* Mantiene la relaci√≥n de aspecto y recorta el exceso si es necesario */
    }

    .published {
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .gray-text {
      color: rgb(153, 141, 141);
    }

    .fixed-width-card {
      width: 300px; /* Establece el ancho fijo deseado */
    }

    .text-background {
      background-color: hsl(47, 88%, 63%);
      color: black;
      display: inline; /* Ajusta el ancho del span al contenido */
      padding: 0.2rem 0.5rem; /* Ajusta el padding para el fondo */
      border-radius: 0.25rem; /* Opcional: redondea las esquinas del fondo */
    }

    .font-avatar {
      font-size: 13px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

      <span class="text-background">Learning</span>
